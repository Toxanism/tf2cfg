// Controls, Inputs, POV & Sound
//--------------------------------------------------
cl_autoreload 1                // Enable automatic weapon reloading
cl_autorezoom 0                // Disable automatic zooming after reloading
m_rawinput 1                   // Enable raw mouse input for more precise control
m_filter 0                     // Disable mouse filtering
r_fastzreject -1               // Set fast Z-rejection (auto mode)
fov_desired 90                 // Set desired field of view to 90 degrees
tf_use_min_viewmodels "1"      // Use minimal viewmodels for performance
viewmodel_fov 100              // Set viewmodel (weapon model) FOV to 100
dsp_enhance_stereo 0           // Disable DSP stereo enhancement
dsp_slow_cpu 0                 // Disable slow CPU DSP mode
snd_async_fullyasync 1         // Enable fully asynchronous sound processing
snd_pitchquality 0             // Set sound pitch quality to low (0)
snd_spatialize_roundrobin 1    // Enable round-robin spatialization for sound channels
snd_mixahead 0.02              // Set sound mix-ahead buffer to 0.02 seconds
hud_fastswitch 1               // Enable fast weapon switching on the HUD
tf_dingalingaling 1            // Enable TF2 “dingalingaling” sound notifications
tf_dingaling_volume 0.20       // Set dingaling sound volume to 0.20
tf_dingalingaling_effect 4     // Set dingaling effect type to 4
tf_dingalingaling_lasthit 1      // Enable dingaling sound for last hit events
tf_dingaling_lasthit_volume 0.75 // Set last hit dingaling volume to 0.75
tf_dingalingaling_last_effect 4 // Set last hit effect type to 4
tf_sniper_fullcharge_bell 1    // Enable full-charge bell for snipers
volume 0.15                    // Set overall game volume to 0.15
snd_musicvolume 0.10           // Set music volume to 0.10
bind "k" kill                // Bind key "k" to the kill command (suicide)
cl_crosshair_file "crosshair3" // Use custom crosshair file "crosshair3"
cl_crosshair_scale 20          // Set crosshair scale to 20
cl_crosshair_red 30            // Set crosshair red color component to 30
cl_crosshair_green 150         // Set crosshair green color component to 150
cl_crosshair_blue 150          // Set crosshair blue color component to 150
sensitivity 2.50               // Set mouse sensitivity to 2.50

