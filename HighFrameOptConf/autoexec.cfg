//--------------------------------------------------
// CL Commands (Client Settings)
//--------------------------------------------------
cl_burninggibs 0                // Disable burning gib effects (no fiery gib chunks on death)
cl_cloud_settings 0              // Disable or lower cloud rendering settings
cl_hud_playerclass_use_playermodel 1  // Use the player model in HUD for class representation
cl_new_impact_effects 0          // Disable new impact effects (bullet/impact visuals)
cl_ragdoll_fade_time 5           // Set ragdoll fade time (seconds before they disappear)
cl_phys_props_enable 0           // Disable physics props (interactive prop physics)
cl_phys_props_max 0              // Maximum physics props to display (0 disables them)
cl_detaildist 0                  // Set detail props render distance (0 disables them)
cl_detailfade 0                  // Set detail props fade distance
cl_drawmonitors 0                // Disable drawing of monitor textures (in-game screens)
cl_ejectbrass 0                  // Disable ejection of brass (shell casing effects)
cl_jiggle_bone_framerate_cutoff 0 // Disable framerate cutoff for jiggle bones (model animations)
cl_show_splashes 0               // Disable water splash effects
cl_localnetworkbackdoor 0        // Disable local network backdoor features
cl_threaded_client_leaf_system 1 // Enable threaded client leaf system for rendering optimization
cl_rumblescale 0                 // Disable controller rumble effects (set scale to 0)
cl_showhelp 0                    // Disable in-game help messages
cl_showpluginmessages 0          // Disable plugin messages in chat/console
cl_debugrumble 0                 // Disable debug info for rumble effects
cl_threaded_bone_setup 1         // Enable threaded bone setup for smoother animations
cl_ragdoll_physics_enable 1      // Enable ragdoll physics (for dead player models)
g_ragdoll_fadespeed 0            // Set ragdoll fade speed (0 means immediate fade)
cl_disablehtmlmotd 1             // Disabling the HTML-based Message of the Day can reduce overhead when joining servers.
cl_forcepreload 1                // This command forces preloading of models and textures, potentially reducing stutter during gameplay

//--------------------------------------------------
// Graphical Commands (Rendering & Visuals)
//--------------------------------------------------
fps_max 155                      // Set maximum frames per second to 155
r_eyes 0                         // Disable rendering of character eyes
r_flex 0                         // Disable flex (facial animation) rendering
r_lod 2                          // Set level of detail (LOD) for models to 2
r_rootlod 2                      // Set root LOD for models to 2
r_teeth 0                        // Disable rendering of character teeth
r_shadowmaxrendered 0            // Set maximum number of shadows rendered to 0 (disables shadows)
r_shadowrendertotexture 0         // Disable rendering shadows to texture
r_shadows 0                      // Disable all shadows
nb_shadow_dist 0                 // Set shadow distance to 0
r_3dsky 0                        // Disable 3D sky rendering
r_ambientboost 0                 // Disable ambient light boost
r_ambientfactor 0                // Set ambient lighting factor to 0
r_ambientmin 0                   // Set minimum ambient lighting to 0
r_avglight 0                     // Disable average lighting calculation
r_cheapwaterend 1                // Cheap water rendering: end value
r_cheapwaterstart 1              // Cheap water rendering: start value
r_decals 1                       // Enable decals (bullet marks, etc.)
r_maxmodeldecal 9                // Set maximum decals per model to 9
r_decalstaticprops 0             // Disable decals on static props
r_decal_cullsize 15              // Set culling size for decals to 15
r_drawdetailprops 0              // Disable drawing of detail props
r_drawmodeldecals 0              // Disable decals on models
r_drawflecks 0                   // Disable drawing of flecks (small particle effects)
r_dynamic 0                      // Disable dynamic lighting
r_flashlightdepthtexture 0       // Disable flashlight depth texture rendering
r_forcewaterleaf 0               // Disable forced water leaf rendering
r_lightaverage 0                 // Disable light averaging
r_maxnewsamples 0                // Set maximum new light samples to 0
r_maxsampledist 1                // Set maximum light sample distance to 1
r_occlusion 1                    // 1(Enable)/0(Disable) occlusion culling. Some systems benefit from having occlusion culling enabled (r_occlusion 1), which prevents drawing objects that aren’t visible
r_propsmaxdist 1                 // Set maximum render distance for props to 1
r_renderoverlayfragment 0        // Disable rendering of overlay fragments
r_staticprop_lod 4               // Set LOD for static props to 4
r_waterdrawreflection 0          // Disable water reflections
r_waterdrawrefraction 1          // Enable water refraction effects
r_waterforceexpensive 0          // Do not force expensive water rendering
r_waterforcereflectentities 0    // Do not force water to reflect entities
r_drawtracers_firstperson 1      // Enable tracers in first-person view
r_queued_decals 1                // Enable queued decal rendering
r_queued_ropes 1                 // Enable queued rope rendering
r_dopixelvisibility 0            // Disable pixel visibility testing
r_drawbatchdecals 0              // Disable batch drawing of decals
r_hunkalloclightmaps 0           // Disable hunk allocation for lightmaps
r_lightcache_zbuffercache 0      // Disable Z-buffer caching for lightmaps
r_PhysPropStaticLighting 0       // Disable static lighting on physics props
r_queued_post_processing 1       // Enable queued post-processing effects
r_threaded_client_shadow_manager 1 // Enable threaded shadow manager for better performance
r_threaded_particles 1           // Enable threaded particle rendering
r_threaded_renderables 1         // Enable threaded rendering of objects
r_bloomtintb 0                   // Set bloom tint blue component to 0
r_bloomtintexponent 0            // Set bloom tint exponent to 0
r_bloomtintg 0                   // Set bloom tint green component to 0
r_bloomtintr 0                   // Set bloom tint red component to 0
props_break_max_pieces 0         // Set maximum pieces from breaking props to 0
func_break_max_pieces 0          // Set maximum pieces from breaking brush models to 0
glow_outline_effect_enable 0     // Disable glow outline effects
lod_transitiondist 0             // Set LOD transition distance to 0
mat_dxlevel 81                 // Set DirectX level (81 typically represents a specific DX feature set)
mat_shadowstate 0                // Disable material shadow state
mat_antialias 0                  // Disable anti-aliasing
mat_bumpmap 1                    // Enable bump mapping for textures
mat_compressedtextures 1         // Enable use of compressed textures
mat_colcorrection_disableentities 0 // Enable color correction on entities
mat_forcemanagedtextureintohardware 0 // Do not force managed textures into hardware memory
mat_framebuffercopyoverlaysize 0 // Set framebuffer copy overlay size to 0
mat_colorcorrection 0            // Disable color correction
mat_disable_bloom 1              // Disable bloom (light scattering) effects
mat_disable_fancy_blending 1     // Disable fancy blending techniques
mat_disable_lightwarp 1          // Disable light warping effects
mat_hdr_enabled 0                // Disable High Dynamic Range (HDR) rendering
mat_hdr_manual_tonemap_rate 0    // Set HDR manual tonemap rate to 0
mat_envmapsize 8                 // Set environment map resolution size to 8
mat_envmaptgasize 8              // Set environment map TGA size to 8
mat_filterlightmaps 1            // Enable filtering for lightmaps
mat_filtertextures 1             // Enable texture filtering
mat_forceaniso 0                 // Disable forced anisotropic filtering
mat_hdr_level 0                  // Set HDR level to 0
mat_max_worldmesh_vertices 512   // Maximum vertices allowed for world mesh is 512
mat_monitorgamma 2.0             // Set monitor gamma (brightness) to 2.0
mat_motion_blur_enabled 0        // Disable motion blur (testing for smoother dips)
mat_parallaxmap 0                // Disable parallax mapping for textures
mat_picmip -1                    // Set texture detail (picmip) to -1 (high quality)
mat_reducefillrate 1             // Enable fillrate reduction for performance
mat_reduceparticles 1            // Enable particle reduction for performance
mat_specular 1                   // Enable specular highlights on materials
mat_trilinear 0                  // Disable trilinear filtering
mat_queue_mode 2                 // Set material queue mode to -1 (auto selection) On multi-core systems, some users have reported that explicitly setting it to 2 can yield smoother performance
mat_viewportscale 1              // Set viewport scale to 1 (default size)
mat_viewportupscale 1            // Set viewport upscale factor to 1 (no upscaling)
mat_wateroverlaysize 1           // Set water overlay size to 1
mat_showlightmappage -1          // Set lightmap page display mode to -1 (auto)
mat_softwarelighting 0           // Disable software lighting (use hardware acceleration)
mat_software_aa_blur_one_pixel_lines 0 // Disable one-pixel line blur in software anti-aliasing
mat_software_aa_edge_threshold 9 // Set edge threshold for software AA to 9
mat_software_aa_quality 0        // Set software AA quality to 0 (was 9)
mat_software_aa_strength 0       // Set software AA strength to 0
mat_software_aa_strength_vgui 0  // Set VGUI (interface) software AA strength to 0
mat_streaming 0                  // Disable material streaming
mp_decals 1                      // Enable decals in multiplayer mode
rope_averagelight 0              // Disable averaging of light for ropes
rope_collide 0                   // Disable rope collision detection
rope_rendersolid 0               // Render ropes non-solid (normal rendering)
rope_shake 0                     // Disable rope shaking effects
rope_smooth 0                    // Disable rope smoothing (for performance)
rope_subdiv 0                    // Disable rope subdivision (curve smoothing)
rope_wind_dist 0                 // Disable wind effects on ropes
tf_particles_disable_weather 1   // Disable weather particle effects in TF2
violence_ablood 1                // Enable blood effects (Type A) for violence
violence_hblood 1                // Enable blood effects (Type H) for violence
violence_agibs 1                 // 1(Enable)/0(Disable) gib effects (Type A) for violence
violence_hgibs 1                 // 1(Enable)/0(Disable) gib effects (Type H) for violence
props_break_max_pieces_perframe 0 // Set max break pieces per frame for props to 0
prop_active_gib_limit 10          // Set active gib limit for props to 10
// You can use NVIDIA Control Panel for VSync instead of this setting if preferred
mat_vsync 0                    // Disable vertical sync (VSync)

