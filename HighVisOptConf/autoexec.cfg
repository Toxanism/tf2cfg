// ============================================================================
// High-Quality Lighting & Shadows
// ============================================================================
r_shadows "1"                           // Enable dynamic shadows for all objects (character and object shadows)
r_shadowrendertotexture "1"             // Use high-detail shadow mapping instead of blob shadows (improves shadow quality)
r_shadowmaxrendered "64"               // Allow up to 64 simultaneous shadows (more detailed shadow rendering)
nb_shadow_dist "5000"                  // Draw shadows from far distances (shadows remain visible up to 5000 units away)
r_dynamic "1"                           // Enable dynamic lighting (lights from muzzle flashes, explosions, etc.)
mat_phong "1"                           // Enable Phong shading on models for smoother lighting on players/props
mat_specular "1"                        // Enable specular highlights (reflective shine on surfaces)
mat_bumpmap "1"                         // Enable bump-mapping (adds depth to lighting on textures)
mat_hdr_enabled "1"                     // Enable High Dynamic Range lighting (if map supports it)
mat_hdr_level "2"                       // Use full HDR lighting with bloom (highest quality HDR)
mat_disable_bloom "0"                   // Ensure bloom effects are enabled (glow from bright areas)

// ============================================================================
// Improved Texture Clarity & Filtering
// ============================================================================
mat_picmip "-1"                        // Highest texture quality (eliminates blurriness)
mat_filtertextures "1"                  // Enable texture filtering (smooths textures at oblique angles)
mat_filterlightmaps "1"                 // Enable lightmap filtering (smooths static lighting)
mat_trilinear "1"                       // Use trilinear filtering for mipmaps (improves texture transition quality)
mat_forceaniso "16"                     // Force 16× anisotropic filtering for sharp textures at a distance
mat_compressedtextures "1"              // Use texture compression (saves VRAM with negligible quality loss)
mat_mipmaptextures "1"                  // Use mipmapped textures (prevents shimmering on distant textures)

// ============================================================================
// Enhanced Reflections & Water Effects 
// ============================================================================
r_waterdrawreflection "1"               // Enable water reflections (reflect world in water)
r_waterdrawrefraction "1"               // Enable water refraction (see through water)
r_waterforceexpensive "1"               // Always use high-quality water rendering (enable advanced water shader)
r_waterforcereflectentities "1"         // Reflect players and objects in water reflections
r_cheapwaterend "1000"                  // Extend distance for high-quality water (water stays high quality up to 1000 units)
r_cheapwaterstart "500"                 // Begin to use cheaper water shaders beyond 500 units (pair with r_cheapwaterend for water LOD)
mat_envmapsize "512"                    // High-resolution environment maps for reflections (improves reflective cubemap quality)
mat_envmaptgasize "512"                 // High-resolution skybox cubemaps (improves sky reflections quality)
mat_specular "1"                        // (Repeated for clarity) Enable specular reflections on surfaces
mat_forcehardwaresync "0"               // **Optimization**: Don’t wait for GPU in each frame (allows CPU to prepare frames faster)
mat_reducefillrate "0"                  // **Quality**: Do not reduce fillrate (ensures effects are rendered at full resolution)
mat_disable_fancy_blending "0"          // Enable fancy blending (improves texture blending quality, e.g. decals fading)
mat_disable_lightwarp "0"               // Enable lightwarp shading (uses TF2’s stylized lighting, as intended)

// ============================================================================
// Smooth Models & Object Detail
// ============================================================================
r_lod "0"                               // Model LOD bias: 0 for highest detail (no forced LOD reduction)
r_rootlod "0"                           // Highest root LOD (0 = highest model detail level)
lod_TransitionDist "1200"               // Distance at which model detail starts to drop (increase for less pop-in)
r_staticprop_lod "-1"                   // High detail for static props (-1 uses model’s default best LOD)
cl_detaildist "1200"                    // Distance at which small detail props (grass/foliage) are visible (1200 units default)
cl_detailfade "400"                     // Distance over which detail props fade out (for smooth transitions)
r_propsmaxdist "1200"                   // Maximum distance to render props (prop draw distance, 1200 units default)
r_drawdetailprops "1"                   // Draw detail props (enable small environmental details like grass)
r_3dsky "1"                             // Enable 3D skybox (distant map scenery and sky details)
cl_drawmonitors "1"                     // Render map monitors/screens (e.g. security camera screens will display) 
r_renderoverlayfragment "1"             // Enable overlay effects (e.g. underwater distortion, Jarate screen overlay)
glow_outline_effect_enable "1"          // Enable glow outlines (e.g. objective/item outlines, improves visibility of objectives)

// ============================================================================
// Better Anti-Aliasing & Anti-Aliasing Quality
// ============================================================================
mat_antialias "8"                       // 8× MSAA anti-aliasing for smoother edges
mat_aaquality "2"                       // Use highest MSAA quality mode (improves edge smoothness)
mat_software_aa_strength "0"            // (Optional) Disable software AA (we rely on MSAA for anti-aliasing)
mat_motion_blur_enabled "0"             // Disable motion blur for clarity and minimal input lag (personal preference)

// ============================================================================
// Multicore Rendering & Threading Optimizations 
// ============================================================================
mat_queue_mode "2"                      // Enable multi-threaded rendering queue (benefits multi-core CPUs)
studio_queue_mode "2"                   // Multi-threaded model processing (parallelize model animations)
cl_threaded_client_leaf_system "1"      // Multi-threaded spatial leaf system (helps render performance on multicore)
r_threaded_renderables "1"              // Multi-threaded rendering of objects (distributes rendering across cores)
r_threaded_particles "1"                // Multi-threaded particle rendering (already “1” by default)
r_threaded_client_shadow_manager "1"    // Multi-threaded shadow manager (process shadows on multiple cores)
r_queued_decals "1"                     // Enable queued decal rendering (offloads decal processing to rendering queue)
r_queued_ropes "1"                      // Enable threaded rope simulation (default 1 – ensure it's on)
r_fastzreject "-1"                      // Utilize GPU fast Z-cull (speeds up occlusion culling, “-1” uses hardware default)
r_occlusion "1"                         // Enable occlusion culling (don’t draw objects not visible, improves performance)
mat_forcemanagedtextureintohardware "1" // Force textures into GPU memory (preload textures to avoid in-game stutters)
mat_forcehardwaresync "0"               // Don’t force CPU-GPU sync each frame (allows CPU to run ahead slightly for performance)
fps_max "165"                           // Cap FPS to 165 (match monitor 165Hz for stability; prevents extreme FPS fluctuations)
mat_vsync "0"                           // Disable VSync (eliminate VSync input lag for responsive input)

// ============================================================================
// Reduce Unnecessary Particle/Physics Load (No Visible Quality Loss)
// ============================================================================
cl_ragdoll_physics_enable "1"           // Enable ragdoll physics (visual death ragdolls on)
cl_ragdoll_fade_time "15"               // Fade out ragdolls after 15 seconds (prevents too many bodies without cutting too fast)
cl_ragdoll_forcefade "0"                // Don’t force immediate ragdoll fade (let them fade naturally over time)
violence_agibs "1"                      // Allow gib effects (chunks) on high-violence settings (default on)
violence_hgibs "1"                      // Allow gibs for headshots/explosions (for gore effects, default on)
cl_ejectbrass "1"                       // Enable bullet shell casings ejection (adds realism; minor impact on performance)
cl_new_impact_effects "1"               // Use new impact particle effects (improved bullet impact visuals)
cl_show_splashes "1"                    // Show explosion splashes/smoke and water splashes (for full effect visuals)
cl_phys_props_enable "1"                // Enable small physical props (cans, bottles, etc. for realism in maps)
cl_phys_props_max "300"                 // Max client-side physics props (default 300 – plenty for all map props)
props_break_max_pieces "-1"             // Allow breakables to spawn their default number of pieces (no custom limit)
func_break_max_pieces "15"              // Allow up to 15 pieces from a broken object (default, ensures debris is visible)
cl_showfps "0"                          // (Optional UI) Hide built-in FPS counter (we use other tools if needed)

// ============================================================================
// Color Correction & Post-Processing
// ============================================================================
mat_colorcorrection "1"                 // Enable color correction post-processing (map-specific color grading)
mat_colcorrection_disableentities "0"   // Allow map-placed color correction entities (enables intended color correction)
mat_monitorgamma "2.2"                  // (Optional) Adjust brightness/gamma (use your monitor’s gamma, 2.2 is common default)

