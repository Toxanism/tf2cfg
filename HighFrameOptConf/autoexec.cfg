cl_ask_blacklist_opt_out 1     // Opt out of blacklist prompts
cl_ask_favorite_opt_out 1      // Opt out of favorite prompts
sb_dontshow_maxplayer_warning 1 // Disable max-player warning in server browser
tf_explanations_backpackpanel 1 // Disable backpack panel explanations
tf_explanations_charinfo_armory_panel 1 // Disable armory panel character info explanations
tf_explanations_charinfopanel 1 // Disable character info panel explanations
tf_explanations_craftingpanel 1 // Disable crafting panel explanations
tf_explanations_discardpanel 1 // Disable discard panel explanations
tf_explanations_store 1        // Disable store explanations
tf_training_has_prompted_for_forums 1 // Mark that training has prompted for forums
tf_training_has_prompted_for_loadout 1 // Mark that training has prompted for loadout
tf_training_has_prompted_for_offline_practice 1 // Mark that training has prompted for offline practice
tf_training_has_prompted_for_options 1 // Mark that training has prompted for options
tf_training_has_prompted_for_training 1 // Mark that training has prompted for training

